---
layout: default
archives: true
---

<article class="page">
    <h1 class="page-title">Archive</h1>
    <h3>{{ page.date | date:"%Y" }}</h3>
    <ul class="archive">
        {% for post in page.posts %}
            <li>{{ post.date | date:"%b" }} <a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</article>
